<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <!-- Washi paper texture pattern - tileable -->
  <defs>
    <pattern id="fibers" patternUnits="userSpaceOnUse" width="20" height="20">
      <!-- Horizontal fibers -->
      <line x1="0" y1="3" x2="20" y2="3.5" stroke="hsl(45, 20%, 88%)" stroke-width="0.3" opacity="0.6"/>
      <line x1="0" y1="8" x2="20" y2="7.5" stroke="hsl(45, 20%, 86%)" stroke-width="0.4" opacity="0.5"/>
      <line x1="0" y1="14" x2="20" y2="14.5" stroke="hsl(45, 20%, 87%)" stroke-width="0.3" opacity="0.6"/>
      <line x1="0" y1="18" x2="20" y2="17.5" stroke="hsl(45, 20%, 85%)" stroke-width="0.4" opacity="0.4"/>
      
      <!-- Vertical fibers -->
      <line x1="4" y1="0" x2="4.5" y2="20" stroke="hsl(45, 20%, 87%)" stroke-width="0.3" opacity="0.5"/>
      <line x1="11" y1="0" x2="10.5" y2="20" stroke="hsl(45, 20%, 86%)" stroke-width="0.4" opacity="0.4"/>
      <line x1="16" y1="0" x2="16.5" y2="20" stroke="hsl(45, 20%, 88%)" stroke-width="0.3" opacity="0.5"/>
      
      <!-- Diagonal fibers for texture -->
      <line x1="0" y1="0" x2="10" y2="10" stroke="hsl(45, 15%, 85%)" stroke-width="0.2" opacity="0.3"/>
      <line x1="10" y1="0" x2="20" y2="10" stroke="hsl(45, 15%, 86%)" stroke-width="0.2" opacity="0.3"/>
      <line x1="0" y1="10" x2="10" y2="20" stroke="hsl(45, 15%, 87%)" stroke-width="0.2" opacity="0.3"/>
    </pattern>
    
    <pattern id="inclusions" patternUnits="userSpaceOnUse" width="50" height="50">
      <!-- Small fiber inclusions typical of washi -->
      <circle cx="8" cy="12" r="0.8" fill="hsl(45, 15%, 80%)" opacity="0.4"/>
      <circle cx="35" cy="8" r="0.6" fill="hsl(45, 15%, 82%)" opacity="0.3"/>
      <circle cx="22" cy="38" r="0.9" fill="hsl(45, 15%, 78%)" opacity="0.35"/>
      <circle cx="45" cy="28" r="0.5" fill="hsl(45, 15%, 81%)" opacity="0.4"/>
      <circle cx="12" cy="45" r="0.7" fill="hsl(45, 15%, 79%)" opacity="0.35"/>
      
      <!-- Tiny specks -->
      <circle cx="5" cy="25" r="0.3" fill="hsl(30, 10%, 75%)" opacity="0.3"/>
      <circle cx="30" cy="18" r="0.4" fill="hsl(30, 10%, 77%)" opacity="0.25"/>
      <circle cx="42" cy="42" r="0.35" fill="hsl(30, 10%, 76%)" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Base cream color -->
  <rect width="100" height="100" fill="hsl(45, 30%, 94%)"/>
  
  <!-- Fiber pattern layer -->
  <rect width="100" height="100" fill="url(#fibers)"/>
  
  <!-- Inclusions layer -->
  <rect width="100" height="100" fill="url(#inclusions)"/>
  
  <!-- Subtle noise for authenticity -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="100" height="100" filter="url(#noise)" opacity="0.02"/>
</svg>